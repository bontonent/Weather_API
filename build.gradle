plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.15.2"

}

application {
    mainClass = 'com.project.App'
}
